<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>welcome</title>
        <link rel="stylesheet" href="css/fontawesome.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div id="welcome" class=".flexbox-col-center">
            <h1>Willkommen!</h1>
            <div id="welcomeText">
                <h3>Regeln</h3>
                <p>Du bekommst einen Timout, wenn du gegen eine dieser Regeln verstößt.</p>
                <ul>
                    <li>Keine Gangmitglieder töten!</li>
                    <li>Niemanden mit einem Fahrzeug überfahren!</li>
                    <li>Kein Spawn Trap!</li>
                </ul>
                <h3>Chat Befehle</h3>
                <p>Benutze T, um den Chat zu öffnen.</p>
                <ul>
                    <li>/team : Gang wechseln</li>
                </ul>
            </div>
            <div id="closeWelcome">Verstanden!</div>
            <div id="changelog"></div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
